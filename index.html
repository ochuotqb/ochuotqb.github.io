<!DOCTYPE html><html lang="en"><head><title>Tic Tac Toe</title><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css"><script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script><script src="../js/script.js"></script><script src="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css"></script><link rel="stylesheet" href="../css/style.css"></head><body><div class="container"><div id="main"><div class="card blue-grey darken-1"><div class="card-content white-text"><span class="card-title center"><h3>TIC TAC TOE</h3></span><div class="ques"><p>Would you like to be X or O?</p><div class="chooseX">X</div><div class="chooseO">O</div></div><div class="cells"><div class="btn-group"><div cell-id="1" class="cell waves-effect waves-light btn"><div></div></div><div cell-id="2" class="cell waves-effect waves-light btn"><div></div></div><div cell-id="3" class="cell waves-effect waves-light btn"><div></div></div><div cell-id="4" class="cell waves-effect waves-light btn"><div></div></div><div cell-id="5" class="cell waves-effect waves-light btn"><div></div></div><div cell-id="6" class="cell waves-effect waves-light btn"><div></div></div><div cell-id="7" class="cell waves-effect waves-light btn"><div></div></div><div cell-id="8" class="cell waves-effect waves-light btn"><div></div></div><div cell-id="9" class="cell waves-effect waves-light btn"><div></div></div></div><div class="player"><span class="player1">Player<div id="score1">0</div></span><span class="reset"><p>RESET</p></span><span class="player2">Computer<div id="score2">0</div></span></div></div></div></div></div></div></body></html>
